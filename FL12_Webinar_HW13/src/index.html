<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 13. JS Modules</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h4>Enter your name to start the game!</h4>
  <div class="input__player1">Player 1: <input id='player1' type="text"></div>
  <div class="input__player2">Player 2: <input id='player2' type="text"></div>
  <button id='newGameButton'>New Game</button> <br />
  <button id='newRoundButton'>New Round</button>
  <div class="board" id='board'>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <div id="progress">
    <div id="names">
      <div id="stats_player1">
        <div id="player1__name"></div>
        <div id="player1__score"></div>
      </div>
      <div id="stats_player2">
        <div id="player2__score"></div>
        <div id="player2__name"></div>
      </div>
    </div>
    <div id="message"></div>
  </div>
</body>
</html>
