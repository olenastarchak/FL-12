<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools</title>
  </head>
  <body>
    <div>
      <h1>Game rules</h1>
      <img src="./img/header.gif" alt="rules" />
      <ul>
        <li>Scissors beats a paper</li>
        <li>Paper beats rock</li>
        <li>Rock beats scissors</li>
        <li>And we play up to three wins!</li>
      </ul>
      <hr />
    </div>
    <div>
      <h1>Let's play!</h1>
      <button class="choice" id="rock">
        <img src="./img/rock.png" alt="rock" class="img" />
      </button>
      <button class="choice" id="scissors">
        <img src="./img/scissors.png" alt="scissors" class="img" />
      </button>
      <button class="choice" id="paper">
        <img src="./img/paper.png" alt="paper" class="img" />
      </button>
      <br /><br />
      <button id="reset" type="reset" value="Reset">Reset</button>
      <br /><br />
    </div>
    <div id="winner"></div>
    <div id="results"></div>
  </body>
</html>
